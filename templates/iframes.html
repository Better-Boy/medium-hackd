<!--
    Attempting to render a medium article placed withing a iframe
    element with javascript disabled within the element.
-->

<!DOCTYPE html>

<html>

<head>
    <title>Experiment</title>

    <style>
        body {
            margin: 0;
        }

        iframe {
            height: 100vh;
            width: 100vw;
            border: 0px;
        }
    </style>

</head>

<body>

    <!--
        One of the challenges is to have the iframe object to display a hardcoded html page
        Then we can just request the iframe content in the server and hardcode it here.
    -->
    <iframe sandbox="" class="article" srcdoc="{{article}}">
    </iframe>
</body>

</html>
